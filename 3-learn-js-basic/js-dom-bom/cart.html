<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/invoice.css" />
    <style>
      .product-card-description {
        height: 50px;
      }
      .product-card-img {
        height: 100px;
        max-width: 100%;
        object-fit: cover;
      }
      .product-detail-img {
        height: 300px;
        max-width: 100%;
        object-fit: contain;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div
              class="d-flex justify-content-between align-items-center bg-white border shadow-sm p-3 my-3"
              id="header"
            >
              <h3 class="fw-bold mb-0">
                <i class="bi bi-bag-fill"></i>
                My Shop
              </h3>
              <div class="d-flex">
                <input
                  type="text"
                  class="form-control me-2"
                  id="searchInput"
                  placeholder="Search Product"
                />
                <button class="btn btn-dark" id="cart">Cart</button>
              </div>
            </div>

            <div class="mb-3" id="productCategories">
              <button
                class="btn btn-sm btn-outline-dark cat active text-capitalize"
                cat="all"
              >
                all
              </button>
            </div>

            <div class="row g-3" id="productCards"></div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productDetailModal"
        tabindex="-1"
        aria-labelledby="productDetailModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productDetailModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-dark">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
