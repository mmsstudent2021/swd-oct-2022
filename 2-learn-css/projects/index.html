<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="./css/btn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="mb">
        <a href="#" class="btn  btn-light">
            <i class="fa-solid fa-house"></i>
            Link Btn
        </a>
        <button class="btn  btn-dark">
            <i class="fa-solid fa-car"></i>
            Click Me
        </button>
    </div>
    <div class="mb">
        <a href="#" class="btn btn-primary">Link Btn</a>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-icon btn-secondary">
            <i class="fa-solid fa-star"></i>
        </button>
        <button class="btn btn-icon rounded-pill btn-secondary">
            <i class="fa-regular fa-star"></i>
        </button>
    </div>
    <div class="mb">
        <a href="#" class="btn btn-accent">Link Btn</a>
        <a href="#" class="btn btn-primary rounded">Link Btn</a>
        <a href="#" class="btn btn-secondary rounded-pill">Link Btn</a>
    </div>

    <div class="mb">
        <a href="#" class="btn-outline btn-outline-light">Link Btn</a>
        <button class="btn-outline btn-outline-dark">Click Me</button>
    </div>
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-primary">Link Btn</a>
        <button class="btn-outline btn-outline-secondary">Click Me</button>
        <button class="btn-outline btn-icon btn-outline-secondary">
            <i class="fa-brands fa-facebook "></i>
        </button>
        <button class="btn-outline btn-icon rounded-pill btn-outline-secondary">
            <i class="fa-brands fa-google"></i>
        </button>
    </div>
    <div class="mb">
        <a href="#" class="btn-outline btn-outline-accent">Link Btn</a>
        <a href="#" class="btn-outline btn-outline-primary rounded">Link Btn</a>
        <a href="#" class="btn-outline btn-outline-light rounded-pill">Link Btn</a>
    </div>
    
</body>
</html>
