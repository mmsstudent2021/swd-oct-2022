<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 500px;
        margin: 20px;
        border: 3px solid black;
        overflow: hidden;
        padding: 100px;
        perspective: 1000px;
      }
      .img {
        width: 150px;
        clip-path: polygon(50% 0%, 27% 66%, 82% 100%, 18% 100%, 0% 38%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img
        class="img"
        src="https://1.bp.blogspot.com/-VkgNIbkeg9c/XSNSx0tSucI/AAAAAAAApQA/ozSaLlRE7VgB-8QNCrVczZFzyd8kPAs4QCLcBGAs/s1600/65862753_3347651068585809_5522628206584135680_n.jpg"
        alt=""
      />
    </div>
  </body>
</html>
