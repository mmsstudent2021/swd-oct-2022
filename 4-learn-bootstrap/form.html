<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-5">
            <form action="">
              <div class="mb-3">
                <label for="" class="form-label">Your Name</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Your Email</label>
                <input type="text" class="form-control is-valid" />
                <div class="valid-feedback">This is ok</div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg is-invalid"
                />
                <div class="invalid-feedback">This is wrong</div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-6">
                  <label for="" class="form-label">Birdth Day</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="col-6">
                  <label for="" class="form-label">Your Age</label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Select Nation</label>
                <select name="" id="" class="form-select">
                  <option value="">One</option>
                  <option value="">One</option>
                  <option value="">One</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="" class="form-label d-block">Gender</label>

                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">Male</label>
                </div>

                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">Female</label>
                </div>
              </div>

              <div class="mb-3">
                <label for="" class="form-label d-block">Your Skill</label>
                <div class="form-check form-check-inline">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    value="html"
                    id="html"
                  />
                  <label for="html" class="form-check-label">HTMl</label>
                </div>

                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">CSS</label>
                </div>

                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">JavaScript</label>
                </div>
              </div>

              <div class="mb-3">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Default switch checkbox input</label
                  >
                </div>
              </div>

              <div class="mb-3 input-group">
                <input type="text" class="form-control" />
                <button class="btn btn-primary">Add</button>
              </div>

              <hr />

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
